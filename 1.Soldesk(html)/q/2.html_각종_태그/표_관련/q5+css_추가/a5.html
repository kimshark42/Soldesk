<html lang="ko">

<body>

        <tr>

          <td rowspan=2>a</td> <!-- rowspan 아래 셀을 값만큼 합침침-->

          <td>a</td>
        </tr>
        <tr>
          <td>a</td>

        </tr>  
      </table>
